# Alacritty configuration for AI workloads with Solarized Osaka theme
# Optimized for memory efficiency

import:
  - ~/.config/alacritty/solarized-osaka.yml

# Font configuration
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 20.0

# Window settings
window:
  opacity: 0.95
  padding:
    x: 8
    y: 8
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed

# Scrolling
scrolling:
  history: 10000
  multiplier: 3

# Performance settings for AI workloads
draw_bold_text_with_bright_colors: true
dynamic_title: true

# Colors (fallback - main colors in solarized-osaka.yml)
colors:
  primary:
    foreground: '#93a1a1'
    background: '#002b36'
  normal:
    black:   '#073642'
    red:     '#dc322f'
    green:   '#859900'
    yellow:  '#b58900'
    blue:    '#268bd2'
    magenta: '#d33682'
    cyan:    '#2aa198'
    white:   '#eee8d5'
  bright:
    black:   '#002b36'
    red:     '#cb4b16'
    green:   '#586e75'
    yellow:  '#657b83'
    blue:    '#839496'
    magenta: '#6c71c4'
    cyan:    '#073642'
    white:   '#fdf6e3'
  cursor:
    cursor: '#93a1a1'
    text: '#002b36'

# Cursor
cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 750

# Live config reload
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
  args:
    - --login

# Key bindings
key_bindings:
  # Tab management (requires alacritty-tabber plugin or manual implementation)
  - { key: N, mods: Command, action: SpawnNewInstance }
  - { key: Q, mods: Command, action: Quit }
  - { key: Comma, mods: Command, action: SendMessage }
  - { key: V, mods: Command, action: Paste }
  - { key: C, mods: Command, action: Copy }
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
